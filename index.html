<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p>Message is: {{ message }}</p>
    <input v-model="message" placeholder="edit me">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        message: '',
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      }
    })
  </script>
</body>
</html>
