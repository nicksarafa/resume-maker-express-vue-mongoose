<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

      <!-- Applicant Form -->
      <!-- Form targets hiddenFrame to prevent uri redirects -->
      <form action="/Applicant" method="post" target="hiddenFrame">
        <input
          type="text"
          name="name"
          placeholder="Your Name"
          autofocus
        >
        <input
          type="email"
          name="email"
          placeholder="your@email.com"
        >
        <input
          type="tel"
          name="phone"
          placeholder="***-***-****"
        >
        <input
          type="text"
          name="university"
          placeholder="Where did you attend University?"
        >
        <button type="submit">Submit</button>
      </form>

      <!-- Hidden iframe for <from /> to target in order to prevent uri redirects -->
      <iframe name="hiddenFrame" style="display: none"></iframe>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {},
        methods: {}
      })
    </script>
    <style>
      body {
        text-align: center;
      }
    </style>
  </body>
</html>
